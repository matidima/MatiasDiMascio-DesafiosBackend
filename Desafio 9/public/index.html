<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 9</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<style>
    img{
        width: 50px;
        height: 50px;
        border-radius: 70%;
    }
</style>
<body>
    <div id="product-form_container">
        <h3>Agregar producto</h3>
        <form>
            <input type="text" id="title" placeholder="TÃ­tulo">
            <input type="number" id="price" placeholder="Precio">
            <input type="text" id="thumbnail" placeholder="Enlace foto">
            <input id="add-product" type="button" value="Enviar">
        </form>
    </div>

    <div id="products"></div>

    <h3>Chat</h3>

    <form onsubmit="return enviarMensaje()">
        <input type="email" id="mail" placeholder="Mail">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido">
        <input type="number" id="edad" placeholder="Edad">
        <input type="text" id="alias" placeholder="Alias">
        <input type="url" id="avatar" placeholder="Avatar">
        <input type="text" id="mensaje" placeholder="Mensaje">
        <input type="submit" value="Enviar">
    </form>
    <hr>
    <div id="listaMensajes" class="messages-list_container">

    </div>



    <script src="./js/main.js"></script>
</body>
</html>
